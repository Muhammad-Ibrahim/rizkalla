<div id="customServices">
  <section>CUSTOME SERVICE</section>
  <div class="service" *ngFor="let service of services">
    <div id="img">
      <img [src]="service.img" alt="service.name">
    </div>
    <div class="desc">
      <p class="name">{{service.name}}</p>
      <p>{{service.desc}}</p>
    </div>
  </div>
</div>
